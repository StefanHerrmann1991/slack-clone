<div [ngClass]="{ 'focused': textareaFocused }" class="add-message">
    <textarea placeholder="Message {{ channel.channelName }}" [(ngModel)]="messageTextInput"
        (focus)="textareaFocused = true" (blur)="textareaFocused = false"></textarea>
    <div>        
        <button id="sendMessageBtn" (click)="addMessage(currentUser)" class="send-btn"><mat-icon class="send-btn-mat">send</mat-icon></button>
    </div>
</div>
