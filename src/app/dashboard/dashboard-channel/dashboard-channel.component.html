<div class="main-dashbaord">
    <mat-card>
        <div class="channel">
            <mat-card-title>
                <button class="channel-btn">
                    <mat-icon [ngStyle]="{'font-style': channel.isClosedArea ? 'normal' : 'italic' }">
                        {{ channel.isClosedArea ? 'lock' : 'tag' }}
                    </mat-icon>
                    <div>{{ channel.channelName }}</div>
                    <mat-icon>expand_more</mat-icon>
                </button>
            </mat-card-title>
     <!--        <div *ngFor="let message of messages">
              
                <div>{{ message }}</div>
            </div> -->
        </div>
    </mat-card>
    <div class="add-message-dialog">
        <app-dashboard-add-message></app-dashboard-add-message>
    </div>
</div>
